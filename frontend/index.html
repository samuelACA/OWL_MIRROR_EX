<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Owlbear Rodeo Token Mirror Extension">
    <meta name="author" content="SamuelACA">
    <meta name="version" content="1.0.0">
    <title>Owlbear Token Mirror</title>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <div id="extension-root">
        <div id="controls-container">
            <h1>Owlbear Token Mirror Extension</h1>
            <p>Essa extensão adiciona a funcionalidade de espelhamento de tokens no Owlbear Rodeo.</p>
            <button id="toggle-debug">Ativar/Desativar Debug</button>
        </div>
    </div>

    <!-- Menu de Tokens - Adicionado -->
    <div id="token-menu" style="display: none; position: absolute; background: #fff; border: 1px solid #ccc; padding: 10px;">
        <p>Menu de Tokens</p>
        <!-- O botão "Criar Grupo" será inserido aqui via script -->
    </div>

    <script src="backend/index.js" type="module"></script>
    <script src="backend/movementLogic.js" type="module"></script>
    <script src="backend/sync.js" type="module"></script>
    <script src="backend/tokenManager.js" type="module"></script>
    <script src="frontend/ui/controls.js" type="module"></script>
    <script src="frontend/ui/effects.js" type="module"></script>
    <script src="frontend/ui/tokenMenu.js" type="module"></script>
    <script src="frontend/script.js" type="module"></script>
</body>
</html>
